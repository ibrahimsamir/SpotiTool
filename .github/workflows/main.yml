name: Beatport to Spotify Sync

on:
  schedule:
    - cron: '0 6 * * 5'  # Runs every Friday at 06:00 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore last scan date
        uses: actions/download-artifact@v4
        with:
          name: last_scan
          path: .  # Download to the root directory

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Match your local version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python SpotiTool.py

      - name: Save last scan date
        uses: actions/upload-artifact@v4
        with:
          name: last_scan
          path: last_scan.json
